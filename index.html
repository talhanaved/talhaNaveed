<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- OG IMAGE -->
        <meta property="og:image" content="https://fahadachaudhry.github.io/talhaNaveed/img/avatar.jpg">
        <meta property="og:description" content="Ya Allah! Make me a bridge between you and your people.">

        <title>Talha Naveed</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/master.css">
        <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css">

        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Quicksand|Scope+One" rel="stylesheet">

    </head>

    <body ng-app="starter" ng-controller="ctrl">

        <div class="container-fluid header_parent">
            <div class="container header_child">
                <h1 class="center logo">Website Name</h1>
                <p class="tagline">Tagline text will come here..</p>
            </div>
        </div>

        <div class="container quote_container">
            <div class="row">
                <div class="card-columns">

                    <div class="card" ng-repeat="quote in list">
                        <div class="card-block">
                            <p class="card-text timestamp">{{quote.timestamp}}</p>
                            <h4 class="card-title quote text-capitalize">"{{quote.quote}}"</h4>
                            <p class="card-text author">{{quote.author}}</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="container-fluid footer_parent">
            <div class="container footer_child">
                <div class="row">
                    <div class="col-md-6">
                        <p class="tagline"><span class="logo">Talha Naveed</span> is a Lahore based writer and visionary. Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    </div>
                    <div class="col-md-6 socials">
                        <a href="http://facebook.com/talhanaved"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                        <a href="http://instagram.com/talhanaved"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        <a href="http://twitter.com/talhanaved"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>

    </body>

    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>

    -->

</html>
