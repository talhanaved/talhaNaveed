<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- OG IMAGE -->
        <meta property="og:image" content="https://fahadachaudhry.github.io/talhaNaveed/img/bg.jpg">

        <title>Talha Naveed</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/master.css">

        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Quicksand|Scope+One" rel="stylesheet">

    </head>

    <body ng-app="starter" ng-controller="ctrl">

        <div class="container">
            <div class="row">
                <div class="card-columns">

                    <div class="card" ng-repeat="quote in list">
                        <div class="card-block">
                            <p class="card-text pull-right timestamp">{{quote.timestamp}}</p>
                            <h4 class="card-title quote text-capitalize">{{quote.quote}}</h4>
                            <p class="card-text author">{{quote.author}}</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </body>

    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>

</html>
